<div class="container">
    <mat-card>
        <h1 class="text-center">Új Foglalás Felvétele Űrlap</h1>
        <form [formGroup]="foglalasForm">
            <div class="mt-3">
                <mat-form-field appearance="outline">
                    <mat-label>Outline form field</mat-label>
                    <input matInput placeholder="Placeholder" formControlName="nev" name="nev" required>
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Input</mat-label>
                    <input matInput formControlName="iranyitoszam" name="iranyitoszam" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Input</mat-label>
                    <input matInput formControlName="cim" name="cim" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Angular forms</mat-label>
                    <input matInput [matDatepicker]="picker1" formControlName="datum" name="datum" required>
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Select</mat-label>
                    <mat-select matInput formControlName="letszam" name="letszam" required>
                        <ng-container *ngFor="let letszam of letszamok">
                            <mat-option [value]="letszam">{{letszam}}</mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Választott kategória: </mat-label>
                    <mat-select formControlName="kategoria" name="kategoria" required>
                        <ng-container *ngFor="let kategoria of kategoriak">
                            <mat-option [value]="kategoria.megnevezes">{{kategoria.megnevezes}}</mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>
            </div>
        </form>
        <button class="btn btn-primary" [disabled]="!foglalasForm.valid" (click)="addNew()"> Hozzáadás </button>
    </mat-card>
</div>
